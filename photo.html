    <style>
        /**** Sass Variables ****/
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: rgb(0, 0, 0);
        }

        .container {
            max-width: 900px;
            display: flex;
            justify-content: space-evenly;
            margin-left: 200px;

        }

        .card-wrapper {
            margin: 12px;
            position: relative;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 400px;
            transform: translate(-50%, -50%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: 0.5s;
        }

        .card .card-image {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-color: #000;
            transition: 0.5s;
        }

        .card:hover img {
            opacity: 0.4;
            transition: 0.5s;
        }

        .card:hover .card-image {
            transform: translateY(-100px);
            transition: all 0.9s;
        }

        /**** Social Icons *****/
        .social-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: flex;
        }

        .social-icons li {
            list-style: none;
        }

        .social-icons li a {
            position: relative;
            display: block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: #fff;
            font-size: 23px;
            color: #333;
            font-weight: bold;
            margin: 0 6px;
            transition: 0.4s;
            transform: translateY(200px);
            opacity: 0;
        }

        .card:hover .social-icons li a {
            transform: translateY(0px);
            opacity: 1;
        }

        .social-icons li a:hover {
            background: #000;
            transition: 0.2s;
        }

        .social-icons li a:hover .fab {
            color: #fff;
        }

        .social-icons li a .fab {
            transition: 0.8s;
        }

        .social-icons li a .fab:hover {
            transform: rotateY(360deg);
            color: #fff;
        }

        .card:hover li:nth-child(1) a {
            transition-delay: 0.1s;
        }

        .card:hover li:nth-child(2) a {
            transition-delay: 0.2s;
        }

        .card:hover li:nth-child(3) a {
            transition-delay: 0.3s;
        }

        .card:hover li:nth-child(4) a {
            transition-delay: 0.4s;
        }

        /**** Personal Details ****/
        .details {
            position: absolute;
            bottom: 0;
            left: 0;
            background: #fff;
            width: 100%;
            height: 120px;
            z-index: 1;
            padding: 10px;
        }

        .details h2 {
            margin: 30px 0;
            padding: 0;
            text-align: center;
        }

        .details h2 .job-title {
            font-size: 1rem;
            line-height: 2.5rem;
            color: rgb(0, 0, 0);
            font-weight: 300;
        }

        .jane {
            position: absolute;
            bottom: -120px;
            left: 0;
            opacity: 0;
            background: #fff;
            width: 100%;
            height: 120px;
            z-index: 3;
            padding: 10px;
            transition: 0.4s;
        }

        .profile-two .social-icons li a {
            border-radius: 50%;
        }

        .card:hover .profile-img--two {
            transform: rotateY(180deg);
        }

        .card:hover .jane {
            bottom: 0;
            left: 0;
            transition-delay: 0.5s;
            opacity: 1;
        }
    </style>
